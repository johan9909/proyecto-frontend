<!DOCTYPE html>
<html lang="es">

<head>
    <base href="/proyecto-frontend/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Progreso</title>
    <link rel="stylesheet" href="../proyecto-frontend/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../proyecto-frontend/css/progreso.css"/>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar p-4">
                <h4 class="fw-bold mb-4">POLIPROM</h4>
                <nav class="nav flex-column">
                    <a class="nav-link" href="../proyecto-frontend/html/perfil.html">Mi Perfil</a>
                    <a class="nav-link" href="../proyecto-frontend/html/dashboard.html">Inicio</a>
                    <a class="nav-link" href="../proyecto-frontend/html/certificados.html">Certificados</a>
                    <a class="nav-link" href="../proyecto-frontend/html/progreso.html">Progreso</a>
                    <a class="nav-link" href="../proyecto-frontend/html/NuevoCurso.html">Cursos Nuevos</a>
                    <a class="nav-link" href="../proyecto-frontend/index.html">Cerrar sesión</a>

                </nav>
            </div>

            <div class="col-md-9 col-lg-10 p-4">
                <h2 class="mb-4 text-center">📊 Mi Progreso</h2>

                <div class="mb-4">
                    <label for="cursoFiltro" class="form-label">Filtrar por curso:</label>
                    <select id="cursoFiltro" class="form-select">
                        <option value="todos">Todos</option>
                        <option value="html-css">HTML y CSS</option>
                        <option value="logica">Lógica de Programación</option>
                        <option value="javascript">JavaScript Básico</option>
                    </select>
                </div>

                <div class="row g-4">
                    <div class="col-md-6 curso html-css">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">HTML y CSS</h5>
                                <p class="card-text">Progreso: 90%</p>
                                <div class="progress">
                                    <div class="progress-bar bg-success" style="width: 90%;">90%</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 curso logica">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Lógica de Programación</h5>
                                <p class="card-text">Progreso: 60%</p>
                                <div class="progress">
                                    <div class="progress-bar bg-warning" style="width: 60%;">60%</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 curso javascript">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">JavaScript Básico</h5>
                                <p class="card-text">Progreso: 35%</p>
                                <div class="progress">
                                    <div class="progress-bar bg-info" style="width: 35%;">35%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../proyecto-frontend/js/filtrar.js"></script>
    <script src="../proyecto-frontend/js/activarClase.js"></script>
</body>

</html>
