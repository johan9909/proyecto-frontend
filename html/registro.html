<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styleIndex.css">
</head>

<body>

    <div class="login-container">
        <div class="left-column">


            <div class="logo">
                <img src="../img/logo.png" alt="Logo Empresa" class="logo-img" /></span>
            </div>


            <div class="d-flex flex-column justify-content-center align-items-center  text-center">
                <h1 class="welcome-title">Bienvenido a...</h1>
                <p class="welcome-subtitle">Un mundo programado de aprendizaje lleno de diversión.</p>
            </div>

            <div class="footer-text">
                Dale la oportunidad al mundo avanzar contigo
            </div>
        </div>

        <div class="right-column">
            <div class="login-form-container">
                <h2 class="login-title">Registrarse</h2>
                <p class="login-subtitle">¡Bienvenid@s! Registrate y descubre un mundo lleno de aprendizaje para ti.</p>

                <form id="formRegistro">
                    <div class="mb-4">
                        <input type="text" class="form-control form-control-lg  border-primary p-2 "
                            placeholder="Usuario" id="usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg border-primary p-2"
                            placeholder="Contraseña" id="contrasena">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg border-primary p-2" placeholder="correo"
                            id="correo">
                    </div>

                    <div class="mb-3">
                        <input type="tel" class="form-control form-control-lg border-primary p-2" placeholder="telefono"
                            id="telefono">
                    </div>

                    <br>
                    <button type="submit" class="btn btn-primary btn-lg w-100 btn-enter ">REGISTRARSE</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/guardarUsuario.js"></script>
</body>

</html>
